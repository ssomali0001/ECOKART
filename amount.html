<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your E-Waste Amount</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General styling for the buttons */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Styles for the Thank You message */
    #thankYouMessage {
      display: none;
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }

    /* Styles for the Go Back button */
    #goBackButton {
      display: none; /* Initially hidden */
    }

    /* Loading Spinner styles */
    .spinner {
      border: 8px solid #f3f3f3; /* Light gray */
      border-top: 8px solid #3498db; /* Blue color */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    /* Spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Initially hide the spinner */
    #loadingSpinner {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your E-Waste Amount</h1>
    <h3 id="amount">Calculating...</h3>

    <!-- Loading Spinner (initially hidden) -->
    <div id="loadingSpinner" class="spinner"></div>

    <!-- Confirm and Cancel buttons -->
    <button id="confirmBtn">Confirm</button>
    <button id="cancelBtn">Cancel</button>

    <!-- Thank You message -->
    <div id="thankYouMessage">
      <h2>Thank you for visiting! Come back again!</h2>
    </div>

    <!-- Go Back button (initially hidden) -->
    <button id="goBackButton" onclick="window.location.href='index.html'">Go Back</button>
  </div>

  <script>
    // Generate a random number between 100 and 1000
    const randomNum = Math.floor(Math.random() * (1000 - 100 + 1)) + 100;
    
    // Display the generated amount
    document.getElementById('amount').textContent = `â‚¹${randomNum}`;

    // Add event listener for the Confirm button
    document.getElementById('confirmBtn').addEventListener('click', function() {
      // Redirect to the success page (Page 4)
      window.location.href = 'success.html';
    });

    // Add event listener for the Cancel button
    document.getElementById('cancelBtn').addEventListener('click', function() {
      // Show the loading spinner
      document.getElementById('loadingSpinner').style.display = 'block';

      // Hide the amount and buttons
      document.getElementById('amount').style.display = 'none';
      document.getElementById('confirmBtn').style.display = 'none';
      document.getElementById('cancelBtn').style.display = 'none';
      
      // Simulate a delay (e.g., processing time)
      setTimeout(function() {
        // Hide the loading spinner and show the Thank You message and Go Back button
        document.getElementById('loadingSpinner').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
        document.getElementById('goBackButton').style.display = 'block';
      }, 2000); // 2-second delay for demonstration
    });
  </script>
</body>
</html>
